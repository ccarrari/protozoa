<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css" />
<title>protozoa</title>
</head>
<body>
<div id="header"></div>
<div id="page"></div>
<div id="footer"></div>
<script src="sf.js"></script>
<script src="protozoa.js"></script>
<script>

  // The `header` variable refers to a real DOM Node object
  var header = protozoa({
    tag: "div",
    class: "header",
    children: [{
      tag: "div",
      class: "jumbotron",
      children: [{ 
        tag: "h1",
        children: ["protozoa"]
      }, {
        tag: "br"
      }, {
        tag: "h5",
        children: ["a micro-app generator"]
      }, {
        tag: "a",
        href: "https://github.com/guscost/protozoa",
        children: ["github"]
      }]
    }]
  });
  document.querySelector("#header").appendChild(header);
</script>

</body>
</html>
