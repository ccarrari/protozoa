<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css" />
<title>protozoa</title>
</head>
<body>
<div id="page" class="container"></div>
<script src="sf.js"></script>
<script src="protozoa.js"></script>
<script>

  // `page` variable
  var page = document.getElementById("page");

  // The `header` variable will refer to a real DOM Node object
  var header = protozoa({
    tag: "div",
    class: "header",
    ch: [{
      tag: "div",
      class: "jumbotron",
      style: "border-radius:0;",
      ch: [{ 
        tag: "h1",
        ch: "protozoa"
      }, {
        tag: "br"
      }, {
        tag: "h5",
        ch: "a micro-app generator"
      }, {
        tag: "a",
        href: "https://github.com/guscost/protozoa",
        ch: "github"
      }, {
        tag: "br"
      }]
    }]
  });
  page.appendChild(header);

  // The `content` variable will contain some interactive demos
  var content = protozoa({
    tag: "div",
    class: "header",
    ch: [{
      tag: "div",
      class: "jumbotron",
      style: "border-radius:0;padding-top:32px;background:#F6F6FA;",
      ch: [{ 
        tag: "div", class: "row", ch: [{
          tag: "div", class: "col-md-5", ch: [{
            tag: "h4",
            ch: "protozoa"
          }, {
            tag: "p",
            ch: "protozoa is a micro-app generator."
          }]
        }]
      }, {
        tag: "br"
      }]
    }]
  });
  page.appendChild(content);
</script>

</body>
</html>
